name: Daily Exchange Rate Scrape

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch: # Allow manual trigger

# ⚠️ Permissions are critical
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd scraper
          npm install

      - name: Run Scraper
        run: |
          cd scraper
          node index.js

      # Use a dedicated action for committing (More reliable than manual scripts)
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update exchange rates [skip ci]"
          file_pattern: 'rates.json' # Only commit the data file
          push_options: '--force'
